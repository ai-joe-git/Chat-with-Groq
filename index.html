<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LivAI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #333;
            border-bottom: 1px solid #444;
            min-height: 60px;
            z-index: 10;
        }

        #chat-title {
            font-weight: bold;
            font-size: 18px;
        }

        #model-select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #e0e0e0;
            cursor: pointer;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 80px; /* Ensure space for input area */
        }

        #user-input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 15px;
            background-color: #3d3d3d;
            border-top: 1px solid #444;
            min-height: 60px;
            z-index: 10;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #e0e0e0;
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            padding-left: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-container {
            align-items: flex-end;
        }

        .bot-container {
            align-items: flex-start;
        }

        .message.user {
            background-color: #444;
            color: #fff;
        }

        .message.bot {
            background-color: #555;
            color: #fff;
        }

        .message.bot pre {
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            position: relative;
            margin: 10px 0;
        }

        .message.bot pre code {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
            white-space: pre-wrap;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #444;
            border: none;
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
        }

        .copy-button:hover {
            background-color: #555;
            opacity: 1;
        }

        .loading {
            display: none;
            padding: 10px;
            color: #e0e0e0;
            font-style: italic;
            text-align: center;
        }

        .error-message {
            color: #ff6b6b;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Improved mobile responsiveness */
        @media (max-width: 768px) {
            #chat-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            
            #chat-header {
                min-height: 50px;
                padding: 8px 10px;
            }
            
            #chat-title {
                font-size: 16px;
            }
            
            #model-select {
                font-size: 14px;
                padding: 6px;
                max-width: 40%;
            }
            
            #chat-box {
                padding: 10px;
                margin-bottom: 70px; /* Ensure space for input on mobile */
            }
            
            #user-input-container {
                padding: 10px;
                min-height: 60px;
            }
            
            #user-input {
                padding: 10px;
                font-size: 16px;
            }
            
            .message {
                padding: 12px;
                font-size: 15px;
            }
            
            /* Fix for iOS Safari viewport height issues */
            @supports (-webkit-touch-callout: none) {
                html, body {
                    height: -webkit-fill-available;
                }
                
                #chat-container {
                    height: -webkit-fill-available;
                }
            }
        }

        /* Fix virtual keyboard issues on mobile */
        @media (max-height: 450px) {
            #chat-box {
                margin-bottom: 60px;
            }
            
            #user-input-container {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-title">Chat with LivAI</div>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>
        <div id="chat-box"></div>
        <div id="loading" class="loading">AI is thinking...</div>
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const modelSelect = document.getElementById('model-select');
        const loading = document.getElementById('loading');

        // Using serverless API to securely access the Groq API key
        const apiEndpoint = '/api/groq-proxy';
        const modelsEndpoint = '/api/models';
        
        // Focus input field when page loads
        window.addEventListener('load', function() {
            // Small delay to ensure all elements are properly loaded
            setTimeout(() => {
                userInput.focus();
            }, 500);
        });
        
        // Adjust textarea height automatically
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            
            if (this.scrollHeight > 150) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
            
            // Ensure chat box doesn't overlap with growing input
            chatBox.style.marginBottom = (this.offsetHeight + 30) + 'px';
        });

        // Reset input height when message is sent
        function resetInputHeight() {
            userInput.style.height = 'auto';
            chatBox.style.marginBottom = '80px';
            
            // On mobile, use smaller margin
            if (window.innerWidth <= 768) {
                chatBox.style.marginBottom = '70px';
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            resetInputHeight();
            
            // Scroll chat to bottom on resize
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        async function loadModels() {
            try {
                const response = await fetch(modelsEndpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                modelSelect.innerHTML = '';
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    modelSelect.appendChild(option);
                });
                
                // Select first model by default
                if (data.models.length > 0) {
                    modelSelect.value = data.models[0].id;
                }
            } catch (error) {
                console.error('Error loading models:', error);
                modelSelect.innerHTML = '<option value="">Loading error</option>';
                
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('error-message');
                errorMessage.textContent = 'Unable to load models. Please check your connection or try again later.';
                chatBox.appendChild(errorMessage);
            }
        }

        async function sendMessage(message, model) {
            try {
                loading.style.display = 'block'; // Show loading indicator
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.content.trim();
            } catch (error) {
                console.error('Error sending message:', error);
                return 'Sorry, an error occurred while communicating with the Groq API.';
            } finally {
                loading.style.display = 'none'; // Hide loading indicator
            }
        }

        function formatText(text) {
            // Process code blocks
            text = text.replace(/```([\s\S]*?)```/g, function(match, p1) {
                const language = p1.split('\n')[0].trim();
                let code = p1;
                if (language && !p1.startsWith(language + '\n')) {
                    code = p1.substring(language.length).trim();
                }
                return `<pre><code>${code}</code></pre>`;
            });
            
            // Process line breaks
            text = text.replace(/\n/g, '<br>');
            
            // Process bullet points
            text = text.replace(/<br>- (.*?)(?=<br>|$)/g, '<br>• $1');
            
            return text;
        }

        function addMessage(sender, message) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', sender === 'user' ? 'user-container' : 'bot-container');

            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            messageHeader.textContent = sender === 'user' ? 'You' : 'LivAI';
            messageContainer.appendChild(messageHeader);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            if (sender === 'bot') {
                messageElement.innerHTML = formatText(message);

                const preElements = messageElement.querySelectorAll('pre');
                preElements.forEach(pre => {
                    const copyButton = document.createElement('button');
                    copyButton.classList.add('copy-button');
                    copyButton.textContent = 'Copy';
                    copyButton.addEventListener('click', () => {
                        const code = pre.querySelector('code').textContent;
                        navigator.clipboard.writeText(code).then(() => {
                            copyButton.textContent = 'Copied!';
                            setTimeout(() => {
                                copyButton.textContent = 'Copy';
                            }, 2000);
                        });
                    });
                    pre.appendChild(copyButton);
                });
            } else {
                messageElement.textContent = message;
            }

            messageContainer.appendChild(messageElement);
            chatBox.appendChild(messageContainer);
            
            // Scroll to bottom after adding message
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 10);
        }

        // Send message function
        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            const selectedModel = modelSelect.value;

            if (userMessage && selectedModel) {
                addMessage('user', userMessage);
                userInput.value = '';
                resetInputHeight();
                userInput.focus();

                const botMessage = await sendMessage(userMessage, selectedModel);
                addMessage('bot', botMessage);
            }
        }

        // Send message using Enter (Shift+Enter for new line)
        userInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await handleSendMessage();
            }
        });

        // Fix for iOS Safari viewport height issues
        function handleMobileViewportHeight() {
            // First we get the viewport height and multiply it by 1% to get a value for a vh unit
            let vh = window.innerHeight * 0.01;
            // Then we set the value in the --vh custom property to the root of the document
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Run it on first load
        handleMobileViewportHeight();
        
        // Run it on resize and orientation change
        window.addEventListener('resize', handleMobileViewportHeight);
        window.addEventListener('orientationchange', handleMobileViewportHeight);

        // Load models when page loads
        loadModels();
    </script>
</body>
</html>
